<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card"> 
        <div class="card-information">
          <img class="icono-mundo" src="/img/iconomundo.png" alt="mundo" />
          <h1 class="card-information-title">The choice of a new generation</h1>
          <div class="card-information-icono">
            <img class="icono" src="/img/iconoetiqueta.png" alt="Etiqueta" />
            <p class="card-information-p">Its Free.</p>
          </div>
          <div class="card-information-icono">
            <img class="icono" src="/img/iconotarjeta.png" alt="No-tatgeta" />
            <p class="card-information-p">Nocredit card.</p>
          </div>
          <div class="card-information-icono">
            <img class="icono" src="/img/iconoagenda.png" alt="Agenda" />
            <p class="card-information-p">Cancel Anytime.</p>
          </div>
          <p class="card-information-p-end">
            &#169 2020 MyBusiness Lid. All rights reserved.
          </p>
        </div>
        <div class="card-form">
          <h1 class="card-form-title">Get Started!</h1>
          <p class="card-form-p">Use your social profile to register</p>
          <div class="card-form-buttons-chosse">
            <button class="button-google">
              <img
                class="icono-google-facebook"
                src="/img/iconogoogle.png"
                alt="Google"
              />
              <p class="p-google">Google</p>
            </button>
            <button class="button-facebook">
              <img
                class="icono-google-facebook"
                src="/img/iconofacebook.png"
                alt="Facebook"
              />
              <p class="p-facebook">Facebook</p>
            </button>
          </div>
          <p class="card-form-or">Or</p>
          <form action="Form">
            <input class="form" type="text" name="" id="" placeholder="Name" />
            <input class="form" type="text" name="" id="" placeholder="Last Name" /> <br />
            <input class="form-1" type="text" name="" id="" placeholder="You@emial.com" />
            <br />
            <input class="form-1" type="password" name="" id="" placeholder="Password" /> <br />
            <input  type="checkbox" name="" id="" />
            <label for="">
              I agree to the <span style="text-decoration:underline ;">Terms & conditions </span>  and <span style="text-decoration:underline ;"> Privacy Policy </span>
            </label>
          </form>
          <button class="card-form-button-end">REGISTER</button>
          <p class="card-form-p-end">Already have an account? <span style="color: lightseagreen;"> Login here </span></p>
        </div>
      </div>
    </main>
  </body>
</html>
